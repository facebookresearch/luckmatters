niter: 1000
seed: 1

# Length of seq
L: 10
# dimension of embedding
d: 5
# batchsize
batchsize: 128

enumerate_all_classes: true
p0: 0.7
p1: 0.9

use_WkWq: false 
use_ffn: true
use_residue: true

normalize_embed_shift: false
normalize_embed_scale: false

opt:
  method: "adam"
  lr: 0.1
  momentum: 0.9
  wd: 5e-4